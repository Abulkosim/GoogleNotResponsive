<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <title>Google</title>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="flex-container flex-margin">
      <div class="flex-container">
        <div class="div-1">
          <a class="c-black" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
        </div>
        <div class="div-2">
          <a class="c-black" href="https://www.google.com/imghp?hl=en">Images</a>
        </div>
      </div>
      <div class="flex-container">
        <div class="div-3">
          <a class="c-darkgrey" href="https://about.google/intl/en/products/?tab=rh" target="_blank">
            <div class="dots">
              <i class="fas fa-th"></i>
            </div>
          </a>
        </div>
        <div class="div-4">
          <a href="https://myaccount.google.com/">
            <img src="/account.png" alt="Account">
          </a>
        </div>
      </div>
    </div>
  </header>
  <!-- Main -->
  <main>
    <!-- section inside main -->
    <section>
      <div class="google">
        <img src="/google.png" alt="Google">
      </div>

      <div class="search-box">
        <input type="text" class="search">
        <div class="icons">
          <div class="item-1 c-lightgrey">
            <i class="fas fa-search"></i>
          </div>
          <div class="item-3 c-lightblue">
            <i class="fas fa-microphone"></i>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>

      <div class="languages">
        <p>Google offered in:<span class="span-padding"><a href="#" target="_blank">O'zbek</a></span><span
            class="span-padding"><a href="#" target="_blank">русский</a></span></p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="div1">
      <p>Uzbekistan</p>
    </div>
    <div class="div2">
      <div class="flex-container">
        <a href="https://about.google/?utm_source=google-UZ&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
        <a
          href="https://ads.google.com/intl/en_uz/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        <a
          href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
      </div>
      <div class="flex-container">
        <a href="https://policies.google.com/privacy?hl=en-UZ&fg=1">Privacy</a>
        <a href="https://policies.google.com/terms?hl=en-UZ&fg=1">Terms</a>
        <a href="#settings">Settings</a>
      </div>
    </div>
  </footer>

</body>


</html>
